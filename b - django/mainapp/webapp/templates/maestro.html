<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table border = "1">
            <thead>
                <tr>
                    <th>Id Maestro</th>
                    <th>Nombre</th>
                    <th>Materia</th>
                </tr>
            </thead>
            <tbody>
                {%for maestro in Maestro%}
                <tr>
                    <td>{{maestro.id}}</td>
                    <td>{{maestro.nombre}}</td>
                    <td>{{maestro.materia}}</td>
                    <td><a href="editar_maestro/{{maestro.id}}">Editar</a></td>
                    <td><a href="eliminar_maestro/{{maestro.id}}">Eliminar</a></td>
                    <td><a href="detalle_maestro/{{maestro.id}}">Consulta</a></td>
                                </tr>
                {%endfor%}
            </tbody>
        </table>
        <a href="agregar_maestro">Agregar</a>
        <a href="{% url 'index' %}">Menu Principal</a>

    </div>
</body>
</html>
