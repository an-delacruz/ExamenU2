<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table border = "1">
            <thead>
                <tr>
                    <th>Id Tutoria</th>
                    <th>Nombre</th>
                    <th>Materia</th>
                    <th>Observaciones</th>
                    <th colspan="3">Opciones</th>
                </tr>
            </thead>
            <tbody>
                {%for tutoria in Tutorias%}
                <tr>
                    <td>{{tutoria.id}}</td>
                    <td>{{tutoria.maestro}}</td>
                    <td>{{tutoria.alumno}}</td>
                    <td>{{tutoria.observaciones}}</td>
                    <td><a href="editar_tutoria/{{tutoria.id}}">Editar</a></td>
                    <td><a href="eliminar_tutoria/{{tutoria.id}}">Eliminar</a></td>
                    <td><a href="detalle_tutoria/{{tutoria.id}}">Consulta</a></td>
                                </tr>
                {%endfor%}
            </tbody>
        </table>
        <a href="agregar_tutoria">Agregar</a>
        <a href="{% url 'index' %}">Menu Principal</a>

    </div>
</body>
</html>
